{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="shortcut icon"
    type="image/png"
    href="{% static 'images/gyoza.svg' %}"
  >
  <title>BaoNow</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <div class="header-logo-container">
      {% comment %} <a href="/">
        <img 
          src="{% static 'images/gyoza.svg' %}"
          alt="BaoNow logo"
        >
      </a> {% endcomment %}
      BaoNow
    </div>
    <nav>
      <ul>
        <li><a href="{% url 'dumplings_index' %}">All Dumplings</a></li>
        <li><a href="{% url 'sauces_index' %}">All Sauces</a></li>
        <li><a href="{% url 'dumplings_create' %}">Add a Dumpling</a></li>
        <li><a href="{% url 'sauces_create' %}">Add a Sauce</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
