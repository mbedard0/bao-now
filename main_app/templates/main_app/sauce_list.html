{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/sauce-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Sauces</h1>
  {% comment %} <img src="{% static 'images/string.svg' %}" alt="A ball of string" />
  <img src="{% static 'images/mouse.svg' %}" alt="A mouse" />
  <img src="{% static 'images/post.svg' %}" alt="A scratching post" />
  <img src="{% static 'images/fish.svg' %}" alt="A fishy toy" /> {% endcomment %}
</section>

<section class="card-container">
  {% for sauce in sauce_list %}
  <div class="card" style="border-color: {{ sauce.color }}">
    <div class="card-bg" style="background-color: {{ sauce.color }}"></div>
    <a href="{% url 'sauces_detail' sauce.id %}">
      <div class="card-content">
        <h2>{{ sauce.name }}</h2>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
