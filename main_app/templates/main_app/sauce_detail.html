{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/sauce-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card" style="border-color: {{ sauce.color }}">
  <div class="card-bg" style="background-color: {{ sauce.color }}"></div>
  <div class="card-content">
    <h2>{{ sauce.name }}</h2>
    <p>Ingredients: {{ sauce.ingredients }}</p>
  </div>
</div>
<a href="{% url 'sauces_update' sauce.id %}" class="btn warn">Edit</a>
<a href="{% url 'sauces_delete' sauce.id %}" class="btn danger">Delete</a>

{% endblock %}
